apiVersion: v1
kind: Pod
metadata:
  labels:
    run: python-docker-thedatabasengineer
  name: python-docker-thedatabasengineer
spec:
  nodeSelector:
    python: docker-thedatabasengineer
  containers:
  - image: python-docker-thedatabasengineer:latest
    imagePullPolicy: Never
    name: python-docker-thedatabasengineer

  tolerations:
  - key: "node-role.kubernetes.io/master"
    operator: "Exists"
    effect: "NoSchedule"

---

apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: python-docker-thedatabasengineer
  name: python-docker-thedatabasengineer
spec:
  ports:
  - name: "5000"
    port: 5000
    protocol: TCP
    targetPort: 5000
    nodePort: 32000
  selector:
    run: python-docker-thedatabasengineer
  type: NodePort
status:
  loadBalancer: {}
